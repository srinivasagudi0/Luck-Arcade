<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Luck Arcade</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #111 0%, #000 70%);
      color: #00ffcc;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.6rem;
      letter-spacing: 0.1em;
      margin-bottom: 0.8rem;
    }

    p {
      color: #aaa;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      padding: 14px 28px;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    a.button:hover {
      background: #00ffcc;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LUCK ARCADE</h1>
    <p>Click to launch the game</p>

    <a
      class="button"
      href="https://demo-ap.streamlit.app/"
      target="_blank"
      rel="noopener"
    >
      â–¶ Launch Game
    </a>
  </div>
</body>
</html>
